{% extends 'base.html' %}
{%load static%}


{% block content %}
         <section class="tf__banner_slider " style="background: url( {% static 'restaraunt/img/counter_bg.jpg' %});">
          <div class="tf__breadcrumb_overlay">
            <div class="container">
                <div class="tf__breadcrumb_text">
                    <h1>Foods Menu</h1>
                    
                </div>
            </div>
        </div>
    </section>

  
    <section class="tf__menu_page mt_100 xs_mt_70 mb_100 xs_mb_70">
        <div class="container">
            <div class="row">
                {%for item in items%}
                <div class="col-xl-3 col-sm-6 col-lg-4 wow fadeInUp" data-wow-duration="1s">
                    <div class="tf__menu_item">
                        <div class="tf__menu_item_img">
                          <h1> </h1>
                            <img src=" {% static 'restaraunt/img/' %}{{item.name}} " alt="menu" class="img-fluid w-100">
                        </div>
                        <div class="tf__menu_item_text">
                            <a class="category" href="#">{{item.category}}</a>
                            <a class="title" href="menu.html">{{item.title}} biryani</a>
                            
                            <h5 class="price">{{item.price}}</h5>
                             <!-- -->
                        </div>
                    </div>
                </div>
                {%endfor%}
    </section>
 {% endblock content %}
